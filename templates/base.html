<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tasker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Tasker</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'projetos:lista_projetos' %}">Projetos</a></li>
            <!-- Linha removida para evitar erro -->
            {# <li class="nav-item"><a class="nav-link" href="{% url 'tarefas:lista_geral' %}">Tarefas</a></li> #}
            {% if user.is_superuser %}
              <li class="nav-item"><a class="nav-link" href="{% url 'usuarios:lista_usuarios' %}">Usuários</a></li>
            {% endif %}
          </ul>
          <span class="navbar-text me-2">Olá, {{ user.first_name|default:user.username }}</span>
          <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Sair</a>
        </div>
      </div>
    </nav>
  {% endif %}

  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

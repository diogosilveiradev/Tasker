{% extends 'base.html' %}
{% block title %}Confirmação de exclusão - Projeto{% endblock %}
{% block content %}
<h2>Excluir Projeto</h2>
<p>Tem certeza que deseja excluir o projeto <strong>{{ projeto.nome }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'projetos:lista_projetos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Confirmação de exclusão - Tarefa{% endblock %}

{% block content %}
<h2>Excluir Tarefa</h2>
<p>Tem certeza que deseja excluir a tarefa <strong>{{ tarefa.titulo }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'tarefas:lista_tarefas' projeto.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

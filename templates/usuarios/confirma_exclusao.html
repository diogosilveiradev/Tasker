{% extends 'base.html' %}

{% block title %}Confirmação de Exclusão - Usuário - Tasker{% endblock %}

{% block content %}
<h2>Excluir Usuário</h2>

<p>Tem certeza que deseja excluir o usuário <strong>{{ usuario.username }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'usuarios:lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

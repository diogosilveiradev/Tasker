{% extends 'base.html' %}
{% block title %}Login - Tasker{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded">
        <div class="card-header text-center bg-primary text-white">
          <h4 class="mb-0">Entrar no Tasker</h4>
        </div>
        <div class="card-body">

          {% if form.non_field_errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {% for error in form.non_field_errors %}
                {{ error }}
              {% endfor %}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Usuário</label>
              <input type="text" name="username" autofocus required class="form-control" id="id_username">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Senha</label>
              <input type="password" name="password" required class="form-control" id="id_password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-1">Não tem conta? <a href="{% url 'usuarios:registro' %}">Cadastre-se aqui</a></p>
          <small class="text-muted">© 2025 Tasker</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

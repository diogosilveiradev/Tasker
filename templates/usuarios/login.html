<!-- templates/usuarios/login.html -->
{% extends 'base.html' %}

{% block title %}Login - Tasker{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2>Login</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Usu√°rio</label>
        <input type="text" name="username" autofocus maxlength="150" required id="id_username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Senha</label>
        <input type="password" name="password" required id="id_password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}

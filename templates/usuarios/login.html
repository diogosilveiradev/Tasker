{% extends 'base.html' %}
{% block title %}Login - Tasker{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center">
          <h4>Entrar no Tasker</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Usuário</label>
              <input type="text" name="username" autofocus required class="form-control" id="id_username">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Senha</label>
              <input type="password" name="password" required class="form-control" id="id_password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>© 2025 Tasker</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

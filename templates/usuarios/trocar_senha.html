{% extends 'base.html' %}
{% block title %}Trocar Senha{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Trocar Senha</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Alterar Senha</button>
    <a href="{% url 'usuarios:perfil' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
